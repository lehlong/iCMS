<div class="card">
    <div class="card-header">Danh sách Khu vực</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2" style="text-align:center;">
                <!-- <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addArea"><i
                class="bi bi-plus-lg"></i> Thêm mới</button> -->

                <a type="button" routerLink="/Area/Create" class="btn btn-success"><i class="bi bi-plus-lg"></i> Thêm mới</a>
            </div>
            <div class="col-md-4">
                <input type="text" (keyup)="searchArea($event)" class="form-control" placeholder="Tìm kiếm theo Mã | Tên" aria-label="Tìm kiếm theo Mã | Tên | SKF">
            </div>
        </div>
                       
        <table class="table table-hover" style="margin-top: 16px;" *ngIf="lstArea && lstArea.length > 0">
            <thead>
                <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Tên</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstArea" (click)="getDetailArea(item.CODE)" data-bs-toggle="modal" data-bs-target="#editArea">
                    <td>{{item.CODE}}</td>
                    <td>{{item.NAME}}</td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="!lstArea|| lstArea.length <= 0">Danh sách Khu vực tính đang trống!</p>
    </div>
</div>

<div class="modal fade" id="addArea" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #form="ngForm" (ngSubmit)="createArea()">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm mới Khu vực</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="" class="form-label">Mã Khu vực</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="CODE" [(ngModel)]="addItemRequest.CODE">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="form-label">Tên Khu vực</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="NAME" [(ngModel)]="addItemRequest.NAME">
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editArea" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #form="ngForm" (ngSubmit)="updateArea()">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa Khu vực</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="" class="form-label">Mã Khu vực</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="CODE" [(ngModel)]="itemDetail.CODE" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="" class="form-label">Tên Khu vực</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="NAME" [(ngModel)]="itemDetail.NAME">
                        </div>
                    </div>                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
