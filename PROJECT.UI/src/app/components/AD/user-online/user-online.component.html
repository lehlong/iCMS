<div class="card">
    <div class="card-header">Đang hoạt động</div>
    <div class="card-body">  
        <div class="col-md-6">
            <table class="table table-hover" style="margin-top: 16px;">
            <thead>
                <tr>
                    <th scope="col" style="width: 12%;"></th>
                    <th scope="col">Tài khoản</th>
                    <th scope="col">Họ tên</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstUserOnline">
                    <th scope="col">
                        <img src="../assets/img/UserLogo.jpg" width="40%" style="border-radius: 50%;">
                    </th>
                    <td>{{item.USER_NAME}}</td>
                    <td>{{item.FULL_NAME}}</td>
                    <td><span class="badge bg-success">Online</span></td>
                </tr>
            </tbody>
        </table>
        </div>         
        
    </div>
</div>
